language: node_js
sudo: false
node_js:
  - 7.8.0
# NodeJS v4 requires gcc 4.8
env:
  - NODE_ENV=travis CXX="g++-4.8" CC="gcc-4.8"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
    - clang
before_install:
  - npm install -g snyk
before_script:
  - snyk test
after_script:
  - npm run-script coverage
